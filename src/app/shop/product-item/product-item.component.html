<div class="card product-card" draggable="true" style="width: 18rem;">
  <img src="product.imagePath" class="card-img-top">
  <div class="card-body">
    <h4 class="card-title">{{product.name}}</h4>
    <p class="card-text">{{product.price}}</p>
    <ng-content></ng-content>
          <a
          class="m-1 fav-text"
          role="button"
          ><i class="far fa-star fav-button"></i
        > Favorite</a>
  </div>
</div>
