<div class="card product-card" draggable="true" style="width: 18rem">
  <img src="product.imagePath" class="card-img-top" />
  <div class="card-body">
    <h4 class="card-title">{{ product.name }}</h4>
    <p class="card-text">{{ product.price }}</p>
    <ng-content></ng-content>
    <label for="fav-star" class="custom-checkbox">
      <input type="checkbox" id="fav-star" />
      <i class="far fa-star"></i>
      <i class="fas fa-star"></i>
      <span class="favorite-text">Favorite</span>
    </label>
  </div>
</div>
