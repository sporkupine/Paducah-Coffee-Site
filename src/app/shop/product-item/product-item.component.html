<a
  href="#"
  class="list-group-item clearfix">
    <div class="pull-left">
      <h4 class="list-group-item-heading">
        {{product.name}}
      </h4>
      <p class="list-item-group-text">
        {{product.price}}
      </p>
    </div>
    <span class="pull-right">
      <img src="product.imagePath" class="img-responsive" style= "max-height: 50px;" >
    </span>
    <button class="btn btn-outline-primary" (click)='onAddToCart(product)'>Add to Cart</button>
</a>
