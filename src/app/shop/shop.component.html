<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h2>Shop Paducah Coffee</h2>
    </div>
  </div>
  <hr />
  <div class="card-group">
    <app-product-item *ngFor="let productEl of products" [product]="productEl">
      <a (click)="onAddToCart(product)" class="btn btn-primary"
        >Add to Cart</a
      ></app-product-item
    >
  </div>
</div>
