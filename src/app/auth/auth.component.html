<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
      <!-- for some reason the form isn't working correctly.
          The button is not disabled as it should be, and none of the
          validators seem to be functioning -->
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            NgModel
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            NgModel
            required
            minlength="6"
          />
        </div>
        <br />
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="authForm.invalid"
          >
            Log In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
