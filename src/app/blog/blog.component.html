<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <h2>Paducah Coffee Blog</h2>
    </div>
  </div>
  <hr />
  <div class="row">
      <div class="card-group" *ngFor="let post of blogPosts; let i = index">
        <div
          class="card"
          (click)="onBlogPostNav(this.post)"
          style="cursor: pointer; max-width: 50vw"
        >
          <h5 class="card-title">
            <strong>{{ post.title }}</strong>
          </h5>
          <h6 class="card-text">{{ post.date | date }}</h6>
          <p class="card-text">{{ post.content.substr(0, 50) + " ..." }}</p>
        </div>
      </div>
  </div>
</div>
